# action выполняется при пуше в мастер
# создаёт и пушит теги, заводит релизы и публикует в npm

# TODO Нужно создать теги и релизы с версиями, которые пришли через push

name: 1 Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set credentials
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - uses: actions/setup-node@v2
        id: node_build
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com/'

      - run: lerna exec -- npm ci

      - run: lerna exec -- npm run lint

      - name: publish
        run: |
          lerna version from-git --yes --conventional-commits --create-release github
          lerna publish from-package --yes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    



